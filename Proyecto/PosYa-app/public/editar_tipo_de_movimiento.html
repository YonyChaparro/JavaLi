<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tipo de Movimiento</title>
    <link href="../src/styles/index.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-8">
    <h1 class="text-2xl font-bold mb-6">Editar tipo de movimiento de inventario</h1>
    <form id="form-editar-tipo" class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
        <div class="mb-4">
            <label class="block mb-1 font-semibold">CÃ³digo</label>
            <input type="text" name="codigo" class="w-full border rounded px-3 py-2 bg-gray-100" readonly />
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-semibold">Nombre</label>
            <input type="text" name="nombre" class="w-full border rounded px-3 py-2" required />
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-semibold">Tipo de flujo</label>
            <select name="flujo" class="w-full border rounded px-3 py-2" required>
                <option value="Entrada">Entrada</option>
                <option value="Salida">Salida</option>
            </select>
        </div>
        <div class="flex justify-end gap-2">
            <button type="button" onclick="window.close()" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded">Cancelar</button>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Guardar</button>
        </div>
    </form>
    <script src="editar_tipo_de_movimiento.js"></script>
</body>
</html>
